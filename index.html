<!Doctype Html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <title>Notes</title>
    <script>
        $(document).ready(function () {
            setInterval(function () {
                var docHeight = $(window).height();
                var footerHeight = $('#footer').height();
                var footerTop = $('#footer').position().top + footerHeight;
                var marginTop = (docHeight - footerTop + 0);

                if (footerTop < docHeight)
                    $('#footer').css('margin-top', marginTop + 'px'); // padding of 30 on footer
                else
                    $('#footer').css('margin-top', '0px');
                // console.log("docheight: " + docHeight + "\n" + "footerheight: " + footerHeight + "\n" + "footertop: " + footerTop + "\n" + "new docheight: " + $(window).height() + "\n" + "margintop: " + marginTop);
            }, 250);
        });
    </script>
</head>

<body>
    <div>
        <div class='nav'>
            <h3>Notes</h3>
        </div>
        <div>
            <small>* Notes are autosaved once you edit them by clicking them on the edit box.<br>
                * You can also download the NOTE into a text file.<br>
                * All the notes are saved in a variable "notes", you can check the notes by printing the variable in
                console.<br><br>
            </small>
        </div>
        <div class='mid'>
            <div>
                <!-- <p>Notes</p> -->
                <button class='btn btnclr' style="margin:10px;" onclick="addNote()">Add Note

                </button>
                <button class='btn btnclr' style="margin:10px;" onclick="saveToCloud()">Save to cloud
                
                </button>
            </div>
            <br><br>
            <div id='note'>

            </div>

        </div>
        <div class="" id='footer' style="text-align:center;border-top:2px solid #196f1a;border-bottom:0px">
            <small>Â© Copyright 2019 Hackapeeps | All Rights Reserved |</small>

        </div>
    </div>
</body>

</html>
